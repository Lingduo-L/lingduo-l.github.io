title: LindaL's World # 网站的名称
author: Linda L # 网站作者的名称
email: lingduoluo109@gmail.com # 网站作者的电子邮件
url: https://lindal-website.com # 网站的根地址
baseurl: "" # 网站的子路径，例如 "/blog"（如果你的站点不应使用子路径，请将其留空）
description: > # 网站的描述（允许多行）
  Welcome to LindaL's World, a space to share my experiences, adventures and thoughts.

permalink: /:slug.html

favicon: "logo.png" # favicon 的名称+扩展名（必须放在根文件夹中）

# goat_counter: "yoursitename" # 如果你想使用 GoatCounter 分析，请填写你的 GoatCounter 名称

remote_theme: riggraz/no-style-please # 如果你正在使用 GitHub Pages，请将其更改为 remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # 可以是 "light"、"dark" 或 "auto"
  back_home_text: "Back to Home" # 在文章布局中自定义主页链接的文本
  date_format: "%Y-%m-%d" # 自定义日期的格式
  show_description: true # 在主页中显示博客描述

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag

